auto_vote_enabled:
  type: bool
  default: true
  description:
    en: "Enable automatic voting on user's own newly created topics"

auto_vote_categories:
  type: list
  list_type: category
  default: ""
  description:
    en: "Categories where auto-voting is enabled (leave empty for all voting-enabled categories)"

auto_vote_on_visit:
  type: bool
  default: false
  description:
    en: "Retroactively auto-vote on a user's own older topics when they visit them"
